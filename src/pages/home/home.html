<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar (ionInput)="filterItems($event)" autocomplete="on" placeholder="commune, maquis, artiste..."></ion-searchbar>
  </ion-navbar>
</ion-header>
<ion-content>

  <!-- EN COURS-->
  <ion-item-divider color="primary">
    <strong>
      <h1>Liste des Evenements</h1>
    </strong>
  </ion-item-divider>
  <ion-list>
    <div *ngIf="events">
      <ion-item-divider color="primary">{{events.length}} événement(s) actuellement en cours...</ion-item-divider>

      <button ion-item *ngFor="let e of events" (click)="showDetails(e)">
        <ion-thumbnail item-start>
          <img src="{{url+'/uploads/'+e.picture}}">
        </ion-thumbnail>
        <ion-badge color="dark">
          <h3>{{e.title|uppercase}}</h3>
        </ion-badge>
        <p>
          <strong>Artistes invités:</strong>
        </p>
        <div *ngFor="let a of e.artists">
          <p><em>{{a.name}}</em></p>
        </div>
        <p>
          <strong>Lieu:</strong>
          <ion-badge color="secondary">{{e.place.title|uppercase}}</ion-badge> à
          <strong>{{e.place.address.commune|uppercase}}</strong>
        </p>
        <!--button ion-button item-end (click)="showDetails(e)">Voir+</button-->
      </button>

      <!-- HISTORIQUE-->
      <ion-item-divider color="danger">Historique</ion-item-divider>
      <ion-item *ngFor="let e of inactiveevents">
        <ion-thumbnail item-start>
          <img src="{{url+'/uploads/'+e.picture}}">
        </ion-thumbnail>
        <ion-badge color="dark">
          <h3>{{e.title|uppercase}}</h3>
        </ion-badge>
        <p>
          <strong>Artistes invités:</strong>
        </p>
        <div *ngFor="let a of e.artists">
          <p>{{a.name}}</p>
        </div>
        <p>
          <strong>Lieu:</strong>
          <ion-badge color="secondary">{{e.place.title|uppercase}}</ion-badge> à
          <strong>{{e.place.address.commune|uppercase}}</strong>
        </p>
        <button ion-button item-end (click)="showDetails(e)">Voir+</button>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
