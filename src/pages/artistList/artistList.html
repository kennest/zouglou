<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Nom de l'artiste..."></ion-searchbar>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-item-divider color="primary">
        <strong><h1>Liste des Artistes</h1></strong>
      </ion-item-divider>
  <ion-card *ngIf="artist">
      <ion-avatar item-start>
    <img src="{{resUrl+artist.avatar}}"/>
    </ion-avatar>
    <ion-card-content>
      <ion-card-title>
        {{artist.name}}
      </ion-card-title>
      <p>
          A participer aux évènements suivants:
      </p>
      <p *ngFor="let e of artist.events">
        <ion-badge>{{e.title}}</ion-badge>
      </p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <button ion-item *ngFor="let a of artists" (click)="presentArtist(a)">
      {{a.name}}
    </button>
  </ion-list>
  <button ion-button navPop full>Retour</button>
</ion-content>
