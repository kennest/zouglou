<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>A propos de Zouglou-Maps</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <img src="assets/imgs/logo.png" height="450"/>
    <ion-card-content>
      <ion-card-title text-center>
        <ion-badge color="secondary">Zouglou Maps 1.0</ion-badge>
      </ion-card-title>
     <ion-list>
        <ion-item>
            <button ion-item (click)="buttonClick()">
                <ion-icon name="logo-facebook"></ion-icon>
              Aimez-nous sur Facebook
            </button>
          </ion-item>
          <ion-item>
              <ion-thumbnail item-start>
                <img src="assets/imgs/ipwav.png">
              </ion-thumbnail>
              Developp√© par <ion-badge color="primary">@IPWAV</ion-badge>
              <button ion-button outline item-end>
                  <ion-icon name="md-home"></ion-icon>
              </button>
            </ion-item>
     </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
