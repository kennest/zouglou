<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Connexion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <img src="assets/imgs/nin-live.png" />
    <ion-card-content>
      <ion-card-title>
        Zouglou - CI
      </ion-card-title>
      <p>
        Bienvenue sur l'espace de connexion Admin, Veuillez saisir le code pour commencer...
      </p>
      <ion-list>
        <ion-item>
          <ion-label stacked>Code</ion-label>
          <ion-input type="password" [(ngModel)]='code'></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button round full (tap)="login()">Access Admin Space</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
