<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <img src="{{resUrl+event.picture}}" />
    <ion-card-content>
      <ion-card-title>
        {{event.title}}
      </ion-card-title>
      <ion-list>
        <ion-item *ngFor='let a of event.artists'>
          <ion-avatar item-start>
            <img src="{{resUrl+a.avatar}}">
          </ion-avatar>
          <h2>{{a.name}}</h2>
          <button ion-button (click)="streamAudio(resUrl+a.sample)">
              <ion-icon name="md-play"></ion-icon>
          </button>
          <button ion-button (click)="stopStream()">
              <ion-icon name="md-pause"></ion-icon>
          </button>
        </ion-item>
      </ion-list>
      <p id="description">{{event.description}}</p>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="clock"></ion-icon>
            <div>{{event.begin| date:'dd-MM-yyyy'}}</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="timer"></ion-icon>
            <div>{{event.end| date:'dd-MM-yyyy'}}</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>


  </ion-card>
  <ion-list>
    <ion-item-divider color="primary">
      Dans la meme commune de "{{event.place.address.commune}} {{event.place.address.quartier}}"
    </ion-item-divider>
  </ion-list>
  <button ion-button navPop full>Retour</button>
</ion-content>
