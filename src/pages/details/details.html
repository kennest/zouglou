<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <img src="{{artist.avatar}}"/>
    <ion-card-content>
      <ion-card-title>
        {{artist.name}}
      </ion-card-title>
      <div *ngFor="let e of artist.events">
      <h2 style="color: cadetblue;">{{e.title}}</h2>
      {{e.description}}

        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="clock"></ion-icon>
              <div>{{e.begin}}</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="timer"></ion-icon>
              <div>{{e.end}}</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              {{e.created_at}}
            </ion-note>
          </ion-col>
        </ion-row>
    </div>
      <button ion-button full>
        Voir Carte
        <ion-icon name="md-map" icon-left></ion-icon>
      </button>
    </ion-card-content>


  </ion-card>
<button ion-button full>
  A voir dans la meme commune
  <ion-icon name="bookmark" icon-left></ion-icon>
</button>
</ion-content>
