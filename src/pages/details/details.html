<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{resUrl+event.picture}}" />
      </ion-avatar>
      <h2>{{event.title}}</h2>
      <p>à {{event.place.title}}</p>
      <p>Du {{event.begin| date:'longDate':'':'fr'}} Au {{event.end| date:'longDate':'':'fr'}}</p>
    </ion-item>

    <img src="{{resUrl+event.place.picture}}" />
    <ion-card-content>
      <ion-list>
        <p>
          <strong>
            Artiste invités:
          </strong>
        </p>
        <ion-item *ngFor='let a of event.artists'>
          <ion-avatar item-start>
            <img src="{{resUrl+a.avatar}}">
          </ion-avatar>
          <h2>{{a.name}}</h2>
          <button ion-button (click)="streamAudio(resUrl+a.sample)">
            <ion-icon name="md-play"></ion-icon>
          </button>
          <button ion-button (click)="stopStream()">
            <ion-icon name="md-pause"></ion-icon>
          </button>
        </ion-item>
      </ion-list>
      <p id="description">{{event.description}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col text-center>
        <button ion-button icon-left clear small>
          <ion-icon name="map"></ion-icon>
          <div>Voir sur la carte...</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
  <ion-list>
    <ion-item-divider color="primary">
      Dans la meme commune de "{{event.place.address.commune}} {{event.place.address.quartier}}"
    </ion-item-divider>
  </ion-list>
  <button ion-button navPop full>Retour</button>
</ion-content>
