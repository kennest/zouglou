<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <img src="{{event.picture}}"/>
    <ion-card-content>
      <ion-card-title>
        {{event.title}}
      </ion-card-title>
      <ion-list>
          <ion-item *ngFor='let a of event.artists'>
            <ion-avatar item-start>
              <img src="{{a.avatar}}">
            </ion-avatar>
            <h2>{{a.name}}</h2>
          </ion-item>
        </ion-list>
        <p>{{event.description}}</p>
         <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="clock"></ion-icon>
              <div>{{event.begin}}</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="timer"></ion-icon>
              <div>{{event.end}}</div>
            </button>
          </ion-col>
        </ion-row>
    </ion-card-content>


  </ion-card>
<button ion-button full color="danger">
  Dans la meme commune de  "{{event.place.address.commune}} {{event.place.address.quartier}}"
</button>
</ion-content>
